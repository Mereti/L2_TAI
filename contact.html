<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   </head>
<body>
    <ul>
        <li><a href="index.html">Strona Główna </a></li>
        <li><a href="kontakt.html"> Kontakt</a> </li>
    </ul>
    <div class="title">CONTACT</div>
    <div id="borderOnDiv">
        <div id="data"> Uzupełnij dane</div>
        <form>
            <div class="row mb-3">
                <label for="inputName3" class="col-sm-2 col-form-label">Imię</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="inputName3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputSurname3" class="col-sm-2 col-form-label">Nazwisko</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputSurname3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label ">Email</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Mężczyzna
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Kobieta
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="mb-4">
                <label for="formGroupExampleInput" class="col-2 col-form-label">Opis</label>
                <textarea type="text" class="form-control, col-3" id="formGroupExampleInput" ></textarea>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="col-form-label col-sm-2">Stan cywilny: </label>
                <select class="form-control,col-2" id="exampleSelect1" >
                    <option value="wartość1">Opcja1</option>
                    <option value="wartość2">Opcja2</option>
                    <option value="wartość3">Opcja3</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="example-number-input" class="col-2 col-form-label">Wiek</label>
                <div class="col-1">
                    <input class="form-control" type="number" value="18" id="example-number-input">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Wyczyść</button>
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
        <div class="scroll">
            <button class="btn btn-success">
                Do góry
            </button>
        </div>

    </div>
    <script src="js/scroll.js"></script>
</body>
<footer class="footerClass">Copyrights © Kinga Derendal | 2021</footer>
</html>
